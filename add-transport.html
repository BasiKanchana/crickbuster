        <!-- Start Content -->
        <section id="content-wrapper">
            <div class="row">
                <h3 class="my-0">Intra/Intercity</h3>
                <div class="d-flex justify-content-between ">
                    <div class="pagename-text">Manage Intra/Intercity settings.</div>
                </div>
            </div>
            <div class="banner-container">
                <p class="banner-heading">Add Transport</p>
                <div class="banner-body">
                    <div class="">
                        <div class="banner-section">

                            <form>
                                <div>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="align-items-center mb-4">
                                            <div class="col">
                                                <label for="banner-name" class="banner-label">Transport</label>
                                                <input type="text" class="banner-input" id="banner-name"
                                                    name="banner-name" placeholder="Bus">
                                            </div>
                                        </div>

                                        <div class=" align-items-center mb-4">
                                            <div class="col">
                                                <label for="banner-name" class="banner-label">Depature Time</label>
                                                <input type="text" class="banner-input" id="banner-name"
                                                    name="banner-name" placeholder="9:00AM">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="align-items-center mb-4">
                                            <div class="col">
                                                <label for="banner-name" class="banner-label">Name</label>
                                                <input type="text" class="banner-input" id="banner-name"
                                                    name="banner-name" placeholder="Greyhound England">
                                            </div>
                                        </div>

                                        <div class=" align-items-center mb-4">
                                            <div class="col">
                                                <label for="banner-name" class="banner-label">Arrival Time</label>
                                                <input type="text" class="banner-input" id="banner-name"
                                                    name="banner-name" placeholder="12:00PM">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="align-items-center mb-4">
                                            <div class="col">
                                                <label for="banner-name" class="banner-label">Depature</label>
                                                <input type="text" class="banner-input" id="banner-name"
                                                    name="banner-name" placeholder="Greyhound England">
                                            </div>
                                        </div>

                                        <div class=" align-items-center mb-4">
                                            <div class="col">
                                                <label for="banner-name" class="banner-label">Price</label>
                                                <input type="text" class="price-input" id="banner-name"
                                                    name="banner-name" placeholder="$200">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="align-items-center mb-4">
                                            <div class="col">
                                                <label for="banner-name" class="banner-label">Destination</label>
                                                <input type="text" class="banner-input" id="banner-name"
                                                    name="banner-name" placeholder="Greyhound England">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="align-items-center mb-4">
                                            <div class="col d-flex">
                                                <label for="banner-name" class="banner-label">Description</label>
                                                <textarea type="text" class="banner-input tournamentdescription ms-1"
                                                    id="banner-name" name="banner-name" rows="4"
                                                    placeholder="Near Airport,Hospital ABC 24/7"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="align-items-center mb-4">
                                            <div class="col d-flex">
                                                <label for="banner-logo" class="banner-label">Image</label>
                                                <div class="p-0" style="width: 360px;">
                                                    <div class="banner-file-upload">
                                                        <label for="banner-logo" class="banner-file-upload-input">Team
                                                            Logo</label>
                                                        <input type="file" id="banner-logo" name="banner-logo"
                                                            class="banner-file-upload-input">
                                                        <span class="banner-file-icon"><i
                                                                class="fa-solid fa-arrow-up-from-bracket"></i></span>
                                                    </div>
                                                    <div class="banner-file-info">CSK.jpeg (500Kb) <span
                                                            class="remove-file">&#x2716;</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    </form>
                </div>

                <div style="float: right;">
                    <a href="#" class="btn cancel-btn">CANCEL</a>
                    <a href="#" class="btn save-btn">SAVE</a>
                </div>
            </div>
        </section>
        <!-- End Content -->
