        <section id="content-wrapper">
            <div class="page-heading">
                <div class="ms-2">
                    <h2>Stadium</h2>
                    <p>Add the stadium details and images.</p>
                </div>
            </div>
            <div class="banner-container">
                <p class="banner-heading">Add Stadium</p>
                <div class="banner-body">


                    <div class="">

                        <form>
                            <div class="banner-section">
                                <div class="d-flex justify-content-between">
                                    <div class="row mb-4">
                                        <div class="row align-items-center mb-3">
                                            <label for="stadium name" class="banner-label">Stadium Name</label>
                                            <input type="text" class="banner-input" id="stadium name" name="banner-name"
                                                placeholder="Court Yard">
                                        </div>
                                        <div class="row align-items-center mb-3">
                                            <label for="city" class="banner-label">City</label>
                                            <input type="text" class="banner-input" id="city" name="banner-name"
                                                placeholder="Near Airport">
                                        </div>
                                        <div class="row align-items-center mb-3">
                                            <label for="country" class="banner-label">Country</label>
                                            <input type="text" class="banner-input" id="country" name="banner-name"
                                                placeholder="INDIA">
                                        </div>
                                        <div class="row align-items-center mb-3">
                                            <label for="description" class="banner-label mb-5">Description</label>
                                            <textarea type="text" class="banner-input" id="description"
                                                name="banner-name" rows="4" placeholder=""></textarea>
                                        </div>
                                    </div>
                                    <div class="row mb-4 ">

                                        <label for="banner-logo" class="banner-label ">Seating map</label>
                                        <div class="p-0 " style="width: 300px;">
                                            <div class="banner-file-upload ">

                                                <label for="banner-logo" class="banner-file-upload-input mt-3">Team
                                                    Logo</label>
                                                <input type="file" id="banner-logo" name="banner-logo"
                                                    class="banner-file-upload-input">
                                                <span class="banner-file-icon"><i
                                                        class="fa-solid fa-arrow-up-from-bracket"></i></span>
                                            </div>
                                            <div class="banner-file-info">CSK.jpeg (500Kb) <span
                                                    class="remove-file">&#x2716;</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <p class="ms-1 mt-5 mb-5 banner-label">Cordinates</p>
                                    <div class="row align-items-center mb-3">
                                        <label for="latitude" class="banner-label">Latitude</label>
                                        <input type="number" class="banner-input" id="latitude" name="banner-name"
                                            placeholder="152'545">
                                    </div>
                                    <div class="row align-items-center mb-3">
                                        <label for="longitude" class="banner-label">Longitude</label>
                                        <input type="number" class="banner-input" id="longitude" name="banner-name"
                                            placeholder="152'545">
                                    </div>

                                </div>
                            </div>

                        </form>
                    </div>
                </div>

                <div style="float: right;">
                    <a href="#" class="btn cancel-btn">CANCEL</a>
                    <a href="#" class="btn save-btn">SAVE</a>
                </div>
