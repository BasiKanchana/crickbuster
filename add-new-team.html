        <!-- Start Content -->
        <section id="content-wrapper">
            <div class="page-heading">
                <div class="ms-2">
                    <h2>Teams</h2>
                    <p>Manage your team and customize</p>
                </div>
            </div>
            <div class="content-container">
                <p class="content-heading">Add New Team</p>
                <div class="content-body">
                    <form>
                        <div class="row align-items-center mb-4">
                            <label for="team-name" class="add-label">Team name</label>
                            <input type="text" class="add-input" id="team-name" name="team-name"
                                placeholder="Chennai Super Kings">
                        </div>
                        <div class="row mb-4">
                            <label for="team-logo" class="add-label">Team Logo</label>
                            <div class="w-25 p-0">
                                <div class="teams-file-upload">
                                    <label for="team-logo" class="teams-file-upload-input">Team Logo</label>
                                    <input type="file" id="team-logo" name="team-logo" class="teams-file-upload-input">
                                    <span class="teams-file-icon"><i
                                            class="fa-solid fa-arrow-up-from-bracket"></i></span>
                                </div>
                                <div class="teams-file-info">CSK.jpeg (500Kb) <span class="remove-file">&#x2716;</span>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center mb-4">
                            <label for="team-category" class="add-label">Category</label>
                            <select name="team-category" id="team-category" class="add-input">
                                <option value="all">All</option>
                                <option value="international">International</option>
                                <option value="national">National</option>
                                <option value="county">County</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div style="float: right;" class="mt-2">
                    <a href="#" class="btn cancel-btn">CANCEL</a>
                    <a href="#" class="btn save-btn">SAVE</a>
                </div>
            </div>
        </section>
