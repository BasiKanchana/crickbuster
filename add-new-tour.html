                        <div class="d-flex align-items-center justify-content-between">

                                </div>

                                <div class="row mb-4 d-flex">
                                    <label for="banner-logo" class="banner-label">Banner Image</label>

                                        <div class="banner-file-upload">
                                            <label for="banner-logo" class="banner-file-upload-input">Team
                                                Logo</label>
                                            <input type="file" id="banner-logo" name="banner-logo"
                                                class="banner-file-upload-input">
                                            <span class="banner-file-icon"><i
                                                    class="fa-solid fa-arrow-up-from-bracket"></i></span>
                                        </div>
                                        <div class="banner-file-info">CSK.jpeg (500Kb) <span
                                                class="remove-file">&#x2716;</span>
                                        </div>
                                    </div>
                                </div>

                                
                                <!-- <div class="row align-items-center mb-4">

                            <div class="pb-5 mb-5" style="width:550px;">
                                <!-- <div class="row align-items-center mb-3">

                                <div class="row align-items-center mb-3">
                                    <label for="content-name" class="mb-3">Content</label>
                                    <div class="tour-container"> 
                                        <div class="toolbar">    
                                            <button title="Bold"><b>B</b></button>
                                            <button title="Italic"><i>I</i></button>
                                            <button title="Underline"><u>U</u></button>
                                            <button title="Strikethrough"><s>S</s></button>
                                            <button title="Align Left">L</button>
                                            <button title="Align Center">C</button>
                                            <button title="Align Right">R</button>
                                            <button title="Justify">J</button>
                                            <button title="Link">🔗</button>
                                            <button title="Unlink">❌</button>
                                            <button title="Insert Media">📷</button>
                                            <select title="Formatting">
                                                <option value="Paragraph">Paragraph</option>
                                                <option value="Heading 1">Heading 1</option>
                                                <option value="Heading 2">Heading 2</option>
                                                <option value="Heading 3">Heading 3</option>
                                            </select>
                                        </div>
                                        <div class="tour-box">

                                </div>
